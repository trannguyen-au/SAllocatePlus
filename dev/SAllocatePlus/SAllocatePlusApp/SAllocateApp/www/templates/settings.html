<ion-view view-title="Settings">
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Server Api</span>
        <input type="text" placeholder="Server Api" ng-model="ApiEndpoint.url">
      </label>
      <div class="item">
        <div class="button-bar">
          <button class="button button-assertive" ng-click="save()">Save</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
