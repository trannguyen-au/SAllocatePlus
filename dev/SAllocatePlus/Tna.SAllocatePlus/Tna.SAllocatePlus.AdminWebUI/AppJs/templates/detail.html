<p>
    <a class="btn btn-default">Save</a>
</p>

<div class="well well-sm">
    <div class="form form-inline">
        <select class="form-control" ng-model="jl.listFilter.JobCostCentre" ng-options="cc as cc for cc in costCentreList">
            <option value="">All</option>
        </select>
        <button class="btn btn-default" ng-click="jl.showJob()">Show job</button>

    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h3>Job detail</h3>
        <hr />
        <div class="form form-horizontal">
            <div class="form-group">
                <label class="col-xs-3 control-label">Job Status</label>
                <div class="col-sm-6">
                    <select class="form-control" style="width:250px"
                            ng-model="model.JobStage"
                            ng-options="s.id as s.value for s in jobStateList"></select>
                </div>

            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Site name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="jd.model.SiteName" />
                </div>

            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Site address</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="jd.model.SiteAddress" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Job date</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <ng-datepicker ng-model="model.JobDate" class="form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label"></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="model.JobTime" />
                </div>

            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label"></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="model.StaffRequired" />
                </div>

            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label"></label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="model.JobDetails" />
                </div>

            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label"></label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="model.JobCostCentre" ng-options="cc as cc for cc in costCentreList"></select>
                </div>

            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label"></label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="model.JobSupervisor" ng-options="cc as cc for cc in staffList"></select>
                </div>

            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <h3>Availability</h3>
        <hr />
    </div>
</div>
