<h2>
    <a href="#/{{param.CostCentre}}"><i class="glyphicon glyphicon-backward"></i></a> 
    Job Detail <a class="btn btn-default">Save</a>
</h2>

<div class="well well-sm">
    <div class="form form-inline">
        <select class="form-control" ng-model="jl.listFilter.JobCostCentre" ng-options="cc as cc for cc in costCentreList">
            <option value="">All</option>
        </select>
        <button class="btn btn-default" ng-click="jl.showJob()">Show job</button>

    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h3>Job detail</h3>
        <hr />
        <div class="form form-horizontal">
            <div class="form-group">
                <label class="col-xs-3 control-label">Job Status</label>
                <div class="col-sm-6">
                    <select class="form-control" style="width:250px"
                            ng-model="model.JobStage"
                            ng-options="s.id as s.value for s in jobStateList"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Job cost centre</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="model.JobCostCentre" ng-options="cc as cc for cc in costCentreList"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Supervisor</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="model.JobSupervisor" ng-options="cc.StaffID as cc.FirstName+' '+cc.SurName for cc in staffList"></select>
                </div>

            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Site name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="jd.model.SiteName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Site address</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="jd.model.SiteAddress" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Job date</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                        <input type="text" ng-model="model.JobDate" class="form-control">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-time"></i>
                        </span>
                        <input type="text" ng-model="model.JobTime" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Staff required</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="model.StaffRequired" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Job details</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="3" ng-model="model.JobDetails"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3"></div>
                <div class="col-sm-6">
                    <button class="btn btn-default" ng-click="saveModel()">Save</button>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <h3>Availability</h3>
        <hr />
    </div>
</div>
